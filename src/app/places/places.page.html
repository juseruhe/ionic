<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Places</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="goToHome()">
        <ion-icon name="globe" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success"  (click)="goToAdd()">
      <ion-icon name="add"  ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
   <ion-item *ngFor="let place of places" [routerLink]="['/places/', place.id]">
   <ion-avatar slot="start">
    <ion-img [src]="place.imageUrl" alt="image"></ion-img>
   </ion-avatar>
   <ion-label>
    {{place.title}}
   </ion-label>
 
   </ion-item>
  </ion-list>



</ion-content>
