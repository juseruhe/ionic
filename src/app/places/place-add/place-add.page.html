<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col>
    <ion-card>
      <ion-card-header class="ion-text-center">
        Agregar Lugar
      </ion-card-header>
      <ion-card-content>
        <ion-input type="text" placeholder="Escribe un titulo" required #title></ion-input>
        <ion-input type="text" placeholder="https://imagewebsite.com" required #imageUrl></ion-input>
        <ion-button color="primary" (click)="saveNewPlace(title,imageUrl)">Guardar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
