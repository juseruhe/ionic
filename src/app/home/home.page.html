<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let photo of photos">
      <ion-img [src]="photo.thumbnailUrl"></ion-img>
      <ion-card-content>
        <p>{{photo.title}}</p>
        <p>{{photo.albumId}}</p> <a href="{{photo.url}}" target="_blank">{{photo.url}}</a>
      </ion-card-content>
    </ion-card>
  </ion-list>

  
</ion-content>
